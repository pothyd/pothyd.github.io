<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Contact</h3>
    <div class="row g-5 mb-5">
      <div class="col-md-6">
        {% for contact in site.data.settings.contacts %}
          <h4>{{ contact.name }}</h4>
          <p>{{ contact.title }} | {{ contact.department }}</p>
          <p>{{ contact.institution }}</p>
          <p>Email: {{ contact.email }}</p>
          <p>Office: {{ contact.office }}</p>
        {% endfor %}
      </div>
      <div class="col-md-6">
        {% for item in site.data.settings.social %}
          <a href="{{ item.link }}" class="ms-3 fs-5"><i class="{{ item.icon }}"></i>{{ item.text }}</a><br>
        {% endfor %}
      </div>
    </div>
    
  </div>
</div>
